<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg height="300" width="300" viewBox="0 0 300 300">
        <polygon points="70,300 150,0 230,300 30,120 270,120" fill="gold" />
    </svg>

    <br />
    
    <svg height="200" width="200">
        <polygon points="100,0 50,200 200,80 0,80" />
    </svg>

    <br />

    <svg width="500" height="250">
        <rect width="500" height="250" fill="forestgreen" />
        <rect width="250" height="100" fill="blue" x="25" y="5" />
        <circle cx="50" cy="50" r="25" fill="plum" />
        <circle cx="150" cy="50" r="70" fill="gold" stroke="black" />
        <line x1="50" y1="100" x2="80" y2="130" stroke-width="1" stroke="black" />
    </svg>

    <br />

    <svg width="300" height="300">
        <polygon points="0,300 300,300 150,0" fill="black" />
    </svg>

    <svg width="300" height="300">
        <polygon points="40,300 200,300 250,200 300,150 240,50 140,10 100,60 20,150 0,240" fill="black" />
    </svg>
    
</body>
</html>
