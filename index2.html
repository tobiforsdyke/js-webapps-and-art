<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg height="300" width="300">
        <g>
            <path d="M 10 10 H 150 V 150 L 10 150" />
        </g>
        <g>
            <path d="M 10 160 C 40 200, 110 200, 150 160" />
            <!-- Helper shapes: -->
            <circle cx="10" cy="160" r="2" fill="red" />
            <line x1="10" y1="160" x2="40" y2="200" stroke="red" />
            <circle cx="40" cy="200" r="2" fill="red" />
            <circle cx="110" cy="200" r="2" fill="red" />
            <line x1="110" y1="200" x2="150" y2="160" stroke="red" />
            <circle cx="150" cy="160" r="2" fill="red" />
        </g>
    </svg>
</body>
</html>
